<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <body>
        <h1>Validaciones de Formulario</h1>
    
        <section class="formulario">
            <h2>Registrate</h2>
            <form action="enviar.php" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Nombre" name="nombre" minlength="2" maxlength="50" required>
                <br>
                <label for="email">Email</label>
                <input type="text" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Eduardo@example.com" required>
                <br>
                <label for="password">Password</label>
                <input type="text" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" title="Al menos 8 caracteres, una mayúscula, minússcula y un número" required>
                <fieldset>
                    <legend>Genero</legend>
                    <input type="radio" name="genero" value="Masculino" required>
                    <label for="genero">Masculino</label><br>
                    <input type="radio" name="genero" value="Femenino" required>
                    <label for="genero">Femenino</label><br>
                    <input type="radio" name="genero" value="Otro" required>
                    <label for="genero">Otro</label>
                </fieldset>
                <fieldset>
                    <legend>De donde te enteraste?</legend>
                    <input type="radio" name="origen" value="Redes" required>
                    <label for="genero">Redes Sociales</label><br>
                    <input type="radio" name="origen" value="Tv" required>
                    <label for="genero">Tv</label><br>
                    <input type="radio" name="origen" value="Folletos" required>
                    <label for="genero">Folletos</label><br>
                    <input type="radio" name="origen" value="Conocido" required>
                    <label for="genero">Conocido</label><br>
                </fieldset>
                <textarea name="Comentarios" placeholder="Comentarios" required cols="60" rows="10" minlength="10" maxlength="500"></textarea><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
</body>
</html>
